<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="nav">

    
    <div class="memoryIcon icon" id="memIcon">
      <img src="./img/Geometric lion2.png" alt="memoryIcon" >
      <h5>Memory Game</h5>
    </div>
    <div class="chatAppIcon icon" id="chatIcon">
      <img src="./img/Geometric lion3.png" alt="chatAppIcon" >
      <h5>Chat App</h5>
    </div>
   <div class="hangManIcon icon" id="hngmanGame">
      <img src="./img/hang.png" alt="">
      <h5>Hangman</h5>
    </div>
    

      
  </div>
   <div class="main">
    

    <div class="windowContainer">
      <template>
        <div class="window">
          <div class="nav-wrapper">
            <div class="icons-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
          
            <div class="nav-left ">
              <img src="./img/hang.png" width="48" height="48" >
             </div>
          </div>
      </template>
    </div>
  

    <div class="hangManContainer">
      <template>
        <div class="hMan">
          <div class="hManArea"><h5 id="msg">Press Enter in the Textbox to Start</h5></div>
           
          <div class="hManAreaBorder"></div> 
          
          <div class="text">
            <textarea id="textArea"></textarea>
          </div>
        </div>
      </template>

    </div>
    <div class="chatContainer">
      <template>
        <div class="chat">
          
        <p id="x"></p>
      
         <h1>hello chat</h1>
        </div>
      </template>
    </div>

    
    <div id="memoryContainer">
      <template>
        <div class="memory">
                <img src="img/mem/0.png" alt="memoryImg"/>		
        </div>
    </template>
    </div>
  
   

   </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
