<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="nav">

    
    <div class="icon">
      <img src="./img/Geometric lion2.png" alt="memoryIcon" class="memoryIcon" id="memIcon">
      <h5>Memory Game</h5>
    </div>
    <div class="icon">
      <img src="./img/Geometric lion3.png" alt="chatAppIcon" class="chatAppIcon" id="chatIcon">
      <h5>Chat App</h5>
    </div>
   <div class="hangManIcon icon" id="hngmanGame">
      <img src="./img/hang.png" alt="">
      <h5>Hangman</h5>
    </div>
    

      
  </div>
   <div class="main">
    

    <div class="windowContainer">
      <template>
        <div class="window">
          <div class="navWindow">
            <button class="buttonX">X</button>
            <img
              class="hangmanIconBar"
              src="./img/hang.png"
            />
          </div>
        </div>
      </template>
    </div>
  

    <div class="hangManContainer">
      <template>
        <div class="hMan">
          <div class="hManArea"></div>

          <div class="hManAreaBorder"></div>
          <div class="text">
            <textarea></textarea>
          </div>
        </div>
      </template>
    </div>
   

   </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
